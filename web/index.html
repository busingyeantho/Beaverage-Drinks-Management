<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Google Sign-In configuration -->
  <meta name="google-signin-client_id" content="475791994708-xxxxxxxxxxxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="john_pombe">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>john_pombe</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- App Configuration -->
  <script src="config.js"></script>
  <script>
    // Modern Flutter web initialization
    window.addEventListener('load', function() {
      // Initialize Flutter engine with configuration
      if (window.flutterConfiguration) {
        // For backward compatibility, we'll keep this but use it differently
        console.log('Configuration loaded:', window.flutterConfiguration);
      }
    });
  </script>
</head>
<body>
  <div id="loading">Loading app...</div>
  <div id="error" style="color: red; display: none;"></div>
  
  <script>
    // Show loading message
    console.log('Initializing app...');
    
    // Unregister any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          console.log('Unregistering service worker:', registration);
          registration.unregister();
        }
      }).catch(function(error) {
        console.log('Service Worker unregistration failed: ', error);
      });
    }
    
    // Clear caches
    if ('caches' in window) {
      caches.keys().then(function(names) {
        for (let name of names) {
          console.log('Deleting cache:', name);
          caches.delete(name);
        }
      });
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Error handling
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = 'Error: ' + (event.error?.message || 'Unknown error occurred');
    });
    
    // Flutter web initialization error handling
    window.addEventListener('flutter-error', function(event) {
      console.error('Flutter error:', event.detail);
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = 'Flutter Error: ' + JSON.stringify(event.detail);
    });
  </script>
</body>
</html>
